<!DOCTYPE html>
<html>
    <head>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='app.js'></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --accent: #2a9fd6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .logo {
            height: 100px; 
            transition: transform 0.2s ease;
            filter: drop-shadow(0 0 8px rgba(42, 159, 214, 0.3));
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.0rem !important;
            margin: 0;
            font-weight: 800;
            color: var(--accent);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 15px;
        }

        .button-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .button-group h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            color: var(--accent);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(145deg, #2a2a2a, #202020);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(104, 104, 64, 0.59);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #3a3a3a, #303030);
        }

        .valve-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }

        .valve-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .valve-actions {
            display: flex;
            gap: 8px;
        }

        .valve-actions button {
            width: 80px;
            margin: 0;
        }

        .spacer {
            visibility: hidden;
            height: 0;
            margin: 0;
            padding: 0;
        }

        .control-panel {
            gap: 30px;
        }

    </style>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="https://bpb-us-e1.wpmucdn.com/sites.uw.edu/dist/f/1307/files/2019/04/ACTUAL-SARP-Logo-Circle-1nl4l3g.png" class="logo" alt="SARP Logo">
                <h1>Domecracker IGS</h1>
            </header>
            <div class="control-panel">
                <div class="button-group">
                    <h2>System Commands</h2>
                    <button onclick="commandHandler(this.id)" id="pulse_relay-04" style="background-color: grey">Pulse Relay 4</button>
                    <button onclick="commandHandler(this.id)" id="fire" style="background-color: grey">FIRE</button>
                    <button onclick="commandHandler(this.id)" id="arm_prop" class="arm" style="background-color: grey">Arm Propulsion</button>
                    <button onclick="commandHandler(this.id)" id="arm_fill" class="arm" style="background-color: grey">Arm Fill</button>
                </div>

                <div class="button-group">
                    <h2>Valve Controls</h2>
                    <div class="valve-row">
                        <span class="valve-label">Fuel T Vent [FTVV] (FC)</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="fuel_vent" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_fuel_vent" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Ox T Vent [OTVV] (PC)</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="ox_vent" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_ox_vent" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Downstream He Valve [PSMV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-08" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-08" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Downstream Ox Valve [OSMV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-06" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-06" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">He Line Vent [PSVV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-07" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-07" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Ox Line Vent [OSVV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-05" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-05" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Upstream CO2 Valve [PLMV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-03" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-03" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Upstream He Valve [PSPV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-04" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-04" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                    <div class="valve-row">
                        <span class="valve-label">Upstream Ox Valve [OSPV]</span>
                        <div class="valve-actions">
                            <button onclick="commandHandler(this.id)" id="BV-01" class="flip-valve" style="background-color: grey">Flip</button>
                            <button onclick="commandHandler(this.id)" id="pulse_BV-01" class="pulse-valve" style="background-color: grey">Pulse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
